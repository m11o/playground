<html>
  <head>
    <title>Credential MAnagement API Playground</title>
  </head>
  <body>
    <form id="form">
      <label for="username" autocomplete="username">User Name</label>
      <input id="username" name="username" value="" />
      <br />

      <label for="password" autocomplete="password">Password</label>
      <input id="password" name="password" />
      <br />

      <button type="submit">Submit</button>
    </form>
    <script>
      const form = document.getElementById("form")
      console.log(form)
      form.addEventListener("submit", async function(e) {
        const username = form.querySelector("input#username").value
        const password = form.querySelector("input#password").value
        const credential = await navigator.credentials.create({
          password: {
            id: username,
            name: username,
            origin: "http://locahost:8080",
            password,
          }
        })
        console.log(credential)
        await navigator.credentials.store(credential)
      })
    </script>
  </body>
</html>

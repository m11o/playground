<html>
  <head>
    <title>Credential Management API Playground</title>
    <script src="./index.js" ></script>
  </head>
  <body>
    <form id="form">
      <label for="username" autocomplete="username">User Name</label>
      <input id="username" name="username" value="" />
      <br />

      <label for="password" autocomplete="password">Password</label>
      <input id="password" name="password" />
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
